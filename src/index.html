<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <style>
    *, *::before, *::after {
      font-family: sans-serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-flow: column wrap;
      margin: 0;
    }

    .stencil, .frameworks {
      height: 50vh;
    }

    .stencil {
      padding: 1em;
    }

    .frameworks {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .iframe {
      width: calc(100vw / 3);
      height: 100%;
      border: 1px solid #666;
    }

    m-button {
      margin: 1em;
    }
  </style>
  <script type="module" src="/build/stencil-poc.esm.js"></script>
  <script nomodule src="/build/stencil-poc.js"></script>
</head>

<body>
  <main class="stencil">
    <h1>A nice Stencil app</h1>
    <m-modal id="modal"></m-modal>
    <m-complex-modal id="complex-modal"></m-complex-modal>
    <m-panel id="panel">
      <div slot="content">Content ?</div>
    </m-panel>
    <m-button id="open-modal">Open modal</m-button>
    <m-button id="open-complex-modal">Open complex modal</m-button>
    <m-button id="open-panel">Open panel</m-button>
  </main>

  <aside class="frameworks">
    <iframe id="ng-iframe" class="iframe" src="http://localhost:4200"></iframe>
    <iframe id="vue-iframe" class="iframe" src="http://localhost:8080"></iframe>
    <iframe id="react-iframe" class="iframe" src="http://localhost:3000"></iframe>
  </aside>

  <script>
  	const modal = document.querySelector('#modal');
    const complexModal = document.querySelector('#complex-modal');
    const panel = document.querySelector('#panel');

    const openModalBtn = document.querySelector('#open-modal');
    const openComplexModalBtn = document.querySelector('#open-complex-modal');
    const openPanelBtn = document.querySelector('#open-panel');

    let openModal = false;
    let openComplexModal = false;
    let openPanel = false;

    const content = {
      title: 'Complex modal',
      content: 'Some random content',
      footer: 'Click the button:',
    };

    });

    modal.addEventListener('dismiss', () => {
      openModal = false;
      modal.setAttribute('open', openModal);
    });

  	openComplexModalBtn.addEventListener('click', () => {
  		openComplexModal = true;
  		complexModal.setAttribute('open', open);
      complexModal.contents = content;
  	});

    complexModal.addEventListener('dismiss', () => {
      openComplexModal = false;
      complexModal.setAttribute('open', openComplexModal);
      complexModal.contents = {};
    });

    openPanelBtn.addEventListener('click', () => {
      openPanel = true;
      panel.setAttribute('open', openPanel);
    });

    panel.addEventListener('dismiss', () => {

      panel.setAttribute('open', openPanel);
    });
  </script>
</body>

</html>
